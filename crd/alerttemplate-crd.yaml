apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: alerttemplates.nodeguardian.k8s.io
spec:
  group: nodeguardian.k8s.io
  scope: Cluster  # 集群级别资源
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["subject", "body"]
              properties:
                subject:
                  type: string
                  description: "告警主题模板"
                body:
                  type: string
                  description: "告警内容模板"
                channels:
                  type: array
                  items:
                    type: string
                  description: "支持的告警渠道"
                variables:
                  type: object
                  description: "模板变量定义"
